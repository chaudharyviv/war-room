services:
  # Backend API
  - type: web
    name: war-room-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: war-room-db
          property: connectionString

  # Frontend
  - type: web
    name: war-room-frontend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements_frontend.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        value: https://war-room-backend.onrender.com

databases:
  - name: war-room-db
    databaseName: warroom
    plan: free