services:
  # Backend API
  - type: web
    name: war-room-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: war-room-db
          property: connectionString

databases:
  - name: war-room-db
    databaseName: warroom
    plan: free